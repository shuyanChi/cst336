        <script>
            function validateForm() {
                
                var username = $("#username").val();
                var password = $("#password").val();
                var psswordAgain = $("#passwordAgain").val();
                
                if (username.length < 5 ) {
                    
                    $("#usernameError").html("Error: Username must be at least 5 characters long");
                }
                if(password.length < 3) {
                   $("#passwordError").html("Error: password must be at least 3 characteres long");
                }
                if(password != passwordAgain) {
                    $("#passwordAgainError").html("Error: they don't match.");
                }
                return false;
            }
            
            $("document").ready(function(){  
                
                $("#zip").change(function(){
                    $.ajax({
                        type: "GET",
                        url: "http://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php",
                        dataType: "json",
                        data: { "zip": $("#zip").val() },
                        success: function(data,status) {
                             alert(data.city);
                             $("#city").html(data.city);
                           if(!data) {
                                $("zip").after("<div id='zipCodeNotFound'>*Zipcode not found!</div>").html("Not found");
                           }
                           else {
                           alert(data.city);
                           $("#zipCodeNotFound").empty();
                           $("#city").html(data.city);
                           $("#latitude").html(data.latitude);
                           $("#longitude").html(data.longitude);
                           
                           }
                        },
                        complete: function(data,status) { //optional, used for debugging purposes
                            alert(status);
                        }
                        
                    });//ajax
                    
                }); //zipEvent
                
                $("#state").change(function(){
                    $.ajax({

                        type: "GET",
                        url: "http://itcdland.csumb.edu/~milara/ajax/countyList.php",
                        dataType: "json",
                        data: { "state": $("#state").val() },
                        success: function(data,status) {
                            //$("#county").html("<option value = ''> Select one</option>");
                            $("#county").html("Select one");
                        for(var i =0; i < data.length; i++){
                            $("#county").append("<option>" + data[i].county + "</option>");
                        }
                            //alert(data[0].county);
                           //$("#city").html(data.city);
                         
                        
                        },
                        complete: function(data,status) { //optional, used for debugging purposes
                        //alert(status);
                        }
                        
                    });//ajax
                   
                }); // state event
            });//documentReady
            
            $("#username").change(function() {
               $.ajax({
                   type: "get",
                   url: "usernameLookup.php",
                   data:{"username":$(this).val()
                   },
                   success:function(data, status) {
                       //alert(data);
                       if(data == "Available") {
                           $("#usernameValidation").html("Available!");
                           $("#usernameValidation").css("color", "green");
                       }
                       else {
                           $("#usernameValidation").html("Username already taken!");
                           $("#usernameValidation").css("color", "red");
                       }
                   }
               }); 
            });

        </script>

       <h1> Sign Up Form </h1>
